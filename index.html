<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">

			</div>

			</div>
			<div class="caja4"><span class="icono"><i class="fa fa-bookmark-o" aria-hidden="true"></i></span>
				<span class="texto">Blog</span>
			</div>
			<div class="caja5"><span class="icono"><i class="fa fa-users" aria-hidden="true"></i></span>
				<span class="texto">The team</span>
			</div>
			<div class="caja6"><span class="icono"><i class="fa fa-envelope" aria-hidden="true"></i></span>
